<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style_home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cdba925fc2.js" crossorigin="anonymous"></script>
    <title>Главная</title>
</head>
<body>

{% extends "base.html" %}
{% block content %}

    <form form method="POST" action="">
        <div class="container">
            <button class="button_1" name="stats">
                <i class="fa-solid fa-dumbbell"></i>
                <h3 class="text_1">Моя статистика</h3>
            </button>


            <button class="button_1" name="create_class">
                <i class="fa-solid fa-circle-plus"></i>
                <h3 class="text_1">Создать класс</h3>
            </button>


            <button class="button_1" name="come">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                <h3 class="text_1">Войти в класс</h3>
            </button>


            <button class="button_1" name="play_game">
                <i class="fa-solid fa-gamepad"></i>
                <h3 class="text_1">Быстрые игры</h3>
            </button>


            <button class="button_1" name="read_teor">
                <i class="fa-solid fa-book"></i>
                <h3 class="text_1">Читать теорию</h3>
            </button>
        </div>


        <br>

        <div class="container">
            <img src="/static/img/home_pic/1.jpg">
            <button class="btn" name="instruction">Инструкция по работе</button>
        </div>

    </form>

    <div class="container">
        <div class="card mb-3" style="max-width: 60%; margin-left: 20%; border-radius: 50%;">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/static/img/home_pic/li_1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/img/home_pic/li_2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/img/home_pic/li_3.png" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

{% endblock %}

</body>
</html>
