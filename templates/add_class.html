<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style_add_class.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cdba925fc2.js" crossorigin="anonymous"></script>
    <title>Главная</title>
</head>
<body>


<form form method="POST" action="">
    <div class="container">


        <ul class="container">
            <div class="box">
                <input type="text" class="input_1" name="question" id="term" placeholder="Термин" autocomplete="off">
                <input type="text" class="input_2" name="answer" id="password" placeholder="Ответ" autocomplete="off">
            </div>
        </ul>


        <div class="button_box">
            <button name="past"><i class="fa-solid fa-arrow-left"></i></i></button>
            <button name="end" style="margin-left: 42%">Закончить</button>
            <button name="next" style="margin-left: 42%"><i class="fa-solid fa-arrow-right"></i></button>
        </div>


    </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
